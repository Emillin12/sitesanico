<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
        margin: 0;
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
    }

    .trcs {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: lightskyblue;
        color: black;
        width: 100%;
        padding: 10px;
    }

    .ft-on {
        height: 120px;
        width: 120px;
        border-radius: 100px;
        padding-left: 10px;
    }

    .navbar {
        display: flex;
       
    }

    .navitem {
        padding: 5px 10px;
        border: 2px solid black;
        
        cursor: pointer;
        background-color: white;
        
    }


    input {
        border-radius: 20px;
        padding: 4px 8px;
    }
    </style>
</head>
<body>
     <div class="trcs">
        <img src="sanco.jpg" alt="lis" class="ft-on">
        <h1>HISTÓRIA</h1>
        <div>
            <input placeholder="Pesquisar...">
        </div>
        <div class="navbar">
            <h2 class="navitem">Home</h2>
            <h2 class="navitem">Alunos</h2>
            <h2 class="navitem">Professores</h2>
            <h2 class="navitem">Requisições</h2>
        </div>
    </div>
</body>
</html>
