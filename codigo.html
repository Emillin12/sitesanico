<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            display: flex;
            flex-direction: column;
            background-color: rgb(229, 229, 234);
        }
        .cabecario{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color:  rgb(229, 229, 234);
            width: 100%;
            font-size: 10px;
            border-bottom: 2px solid gray;
        }


        .primeira-ft{
            height: 120px;
            width: 120px;
            border-radius: 100px;
            padding-left: 10px;

        }
        table{
            padding-left: 85px;
            color:white;
            font-size: 20px;
            border-collapse: collapse;
            

        }
        th{
            border: 2px solid rgb(0, 0, 0);
        }  
        .navbar{
            display: flex;

        } 
        .navitem{
            padding: 2px;
            border: 2px solid black;
            border-top-left-radius: 5px; 
            border-top-right-radius: 5px; 
            cursor: pointer;
        }

        
        input{
            border-radius: 20px;
        }
        .tacnt{
            margin-top: 30px;
        }
        .perfil-ft{
          padding-left: 200px;
          height: 100px;
          


        }
        

    </style>
</head>
<body>
    <div class="cabecario">
        <img src="images.jpg" alt="porrinha" class="primeira-ft">    
        <div >
            <input>    
            
        </div>
        <div class="navbar">
            <h2 class="navitem">Home</h2>
            <h2 class="navitem">Alunos</h2>
            <h2 class="navitem">Professores</h2>
            <h2 class="navitem">Requisições</h2>
        </div>
    </div>
    <div class="tacnt">
        
       <img src="baixados.jpg20.jpg" alt="descrição de imagem" class="perfil-ft">
    </div>
    
   


</body>
</html>
